<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie Watchlist Generator</title>
</head>

<body class="bg-stone-100">
  <!--Header-->
  <header class="flex grid grid-cols-1 col-span-1 m-0 p-0">
    <h1 class="bg-white text-center shadow-lg border-2 rounded-md m-8 p-4 text-3xl font-bold">Movie Watchlist Generator</h1> 
    <!--Rolling Gif Banner-->
    <div class="h-60 mx-8 rounded-md bg-[url('./assets/images/movie-posters.gif')]"></div>
  </header>
  
  <!--Search Bar, & Search Button-->
  <section class="flex grid grid-cols-1 col-span-1">
    <!--Search Bar with Button-->
    <div class="mx-8 my-6 relative flex flex-wrap items-stretch">
      <input
        type="search"
        class="relative m-0 -mr-px block w-[1%] w- flex-auto rounded-l border border-solid border-neutral-300 bg-gray-50 bg-clip-padding px-3 py-1.5 text-base font-normal text-neutral-700 outline-none transition duration-300 ease-in-out focus:border-primary-600 focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200"
        placeholder="Search for Movie"
        id="enterSearch" 
        aria-label="Search"
        aria-describedby="button-addon3" />
      <button
        class="relative z-[2] rounded-r border-2 border-primary px-6 py-2 text-xs font-medium uppercase text-primary transition duration-150 ease-in-out hover:bg-sky-500 hover:text-white focus:outline-none focus:ring-0"
        type="button"
        id="button-addon3"
        data-te-ripple-init>
        Search
      </button>
    </div>
  </section>
  
  <div class="flex grid grid-cols-6">
    <!--Left Column-->
    <!--Search Results Table-->
    <section class="lg:col-span-2 md:col-span-6 col-span-6 mx-6 flex flex-col bg-white rounded-md shadow-lg p-8">
      <div id="searchResults">
        <h2 class="text-lg font-bold text-center bg-cyan-500 shadow-lg text-white rounded-md mb-4">Search Results</h2>
        <p class="text-center font-semibold">Click on the Movie Title, and more information about the movie will show up in the Movie Information column.</p>
        <table class="table mx-auto my-4">
          <tbody id="search-table" class="mx-auto text-center"></tbody>
        </table>
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded my-4 text-center" id="clear-button">
          Clear Search Results
        </button>
      </div>
    </section>

    <!--Middle Column-->
    <!--Movie Information-->
    <section class="lg:col-span-2 md:col-span-6 col-span-6 mx-6 flex flex-col bg-white rounded-md shadow-lg p-8">
      <h2 class="text-lg font-bold text-center bg-amber-600 shadow-lg text-white rounded-md mb-4">Movie Information</h2>
      <div>  
        <h3 class="py-2 font-bold">Movie Title: <span class="font-normal" id="movie-title"></span></h3>
        <img id="movie-poster">
        <h3 class="py-2 font-bold">Release Date: <span class="font-normal" id="release-date"></span></h3>
        <div></div>
        <h3 class="py-2 font-bold">Actors: <span class="font-normal" id="actors"></span></h3>
        
        <h3 class="py-2 font-bold">Plot: <span class="font-normal" id="plot"></span></h3>
        <h3 class="py-2 font-bold">Average Rating: <span class="font-normal" id="avg-rating"></span></h3>
        <h3 class="py-2 font-bold">Number of Votes: <span class="font-normal" id="votes"></span></h3>
        
        <!--Movie Watchlist Save Button-->
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded my-4 justify-center" id="save-button">
          Save to Movie Watchlist
        </button>
      </div>
    </section>

    <!--Right Column-->
    <!--Movie Watchlist-->
    <section class="lg:col-span-2 md:col-span-6 col-span-6 mx-6 flex flex-col bg-white rounded-md shadow-lg p-8">
      <h2 class="text-lg font-bold text-center bg-green-500 shadow-lg text-white rounded-md mb-4">Movies Watchlist</h2>
      <ul>
        
      </ul>
    </section>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
