<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                'sans': ['Anton'

                ]
              }
            }
          }
        }
      </script>

    <title>Movie Soundtrack Generator</title>
</head>
<body>

    <!--Left Side of the Webpage-->
    <div>
        <header>
            <h1 class="text-3xl text-center font-">Movie Saver & Soundtrack Information Generator</h1>
        </header>
        
        <!--Rolling Gif Banner-->
        <div class="h-96 w-screen bg-[url('/assets/images/movie-posters.gif')]">

        </div>
        
        <!--Seach Bar for Movie Element-->
        <div class="flex justify-center">
            <div class="mb-3 xl:w-96">
              <div class="relative mb-4 flex w-full flex-wrap items-stretch">
                <input
                  type="search"
                  class="relative m-0 -mr-px block w-[1%] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-1.5 text-base font-normal text-neutral-700 outline-none transition duration-300 ease-in-out focus:border-primary-600 focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200"
                  placeholder="Search for Movie"
                  aria-label="Search"
                  aria-describedby="button-addon3" />
                <button
                  class="relative z-[2] rounded-r border-2 border-primary px-6 py-2 text-xs font-medium uppercase text-primary transition duration-150 ease-in-out hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0"
                  type="button"
                  id="button-addon3"
                  data-te-ripple-init>
                  Search
                </button>
              </div>
            </div>
          </div>

        <!--List of Movie Soundtrack Songs Container-->
        <div>
            <ul>
                
            </ul>
        </div>
    </div>
    
    <!--Right Side of the Webpage-->
    <div>
        <h2></h2>
        <p></p>
        <div></div>
        <button></button>
    </div>
    
    <script src="assets/js/script.js"></script>

</body>
</html>
